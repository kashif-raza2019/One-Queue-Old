<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font-awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>View QR Code</title>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h3 id="orgText"></h3>
            <img  id="qr" alt="QR Code">
            <br><br><br>
            <button type="button" onclick="window.print()" class="btn btn-success"><i class="fa fa-print"></i></button>
         </div>
   </div>


    <script>
        var qrImg = document.getElementById("qr");
        var orgtxt = document.querySelector("#orgText");
            var org = getParameters();
            if(org == 'mednta'){
                orgtxt.innerHTML = 'Medanta Hospital';
            }else if(org == 'loclbusstp'){
                orgtxt.innerHTML = 'Local Bus Stop';
            }else if(org == 'collectorofc'){
                orgtxt.innerHTML = 'Collector Office';
            }else if(org == 'indianmed'){
                orgtxt.innerHTML = 'Indian Medical Store';
            }
            var srcRef = 'https://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=https://queue-management-sih.herokuapp.com/organization?org='+org;
            qrImg.setAttribute("src", srcRef);
            function getParameters() {
                urlString = window.location.href;
                let paramString = urlString.split('?')[1];
                let queryString = new URLSearchParams(paramString);
                for(let pair of queryString.entries()) {
                    if(pair[0] == 'org'){
                        return pair[1];
                    }
                }
            }
    </script>

    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
    ></script>

    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    crossorigin="anonymous"
    ></script>
</body>
</html>
