<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
        }
        .error-box {
            margin-top: 1%;
            text-align: center;
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .error-box h1 {
            font-size: 200px;
            font-weight: 900;
            margin: 0;
            text-shadow: 4px 4px 0 #ccc, 7px 7px 0 #444, 10px 10px 0 #999;
        }
        .error-box .btn {
            border: 1px solid #d4d4d4;
            padding: 10px 15px;
            background-color: #fff;
            color: #333;
            font-weight: bold;
            border-radius: 0;
            transition: all 0.3s ease-in-out;
        }
        .error-box .btn:hover {
            background-color: #f5f5f5;
            color: #333;
        }
        .error-box p {
            font-size: 14px;
            color: #999;
            line-height: 1.5;
            margin-bottom: 35px;
        }
        .error-box p a {
            color: #333;
            text-decoration: none;
        }
        .error-box p a:hover {
            color: #333;
            text-decoration: underline;
        }
        @media (max-width: 767px) {
            .error-box {
                text-align: center;
            }
            .error-box .btn {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 404 Animated Error Page -->
    <div class="error-box">
        <h1>404 Error One-Queue</h1>
        <p>Oops! The page you are looking for doesn't exist.</p>
        <a href="/" class="btn btn-primary">Go to Homepage</a>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ asset('assets/js/jquery.min.js') }}"></script>
</body>
</html>
