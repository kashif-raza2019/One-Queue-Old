<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/loginform.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Service Login | One-Queue</title>
</head>
<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Organization Login</h3>
                    <form action="/orgLogin" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" value="" required autocomplete="off"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" value="" required autocomplete="off"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login"  />
                        </div>
                        <div class="form-group">
                            <a href="/forgotPassOrg" class="btnForgetPwd">Forget Password?</a>
                        </div>
                    </form>
            </div>
            
            <div class="col-md-6 login-form-2">
                <h3>Official Login</h3>
                <form action="/govtLogin" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email *" value="" required autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *" value="" required autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">

                        <a href="/forgotPassGovt" class="btnForgetPwd" value="Login">Forget Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
