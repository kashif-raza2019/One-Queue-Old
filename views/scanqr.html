<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Scanner</title>
    <meta charset="UTF-8" />
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    <style>
        html {
        height: 100%;
        }
        body {
        font-family: sans-serif;
        padding: 0 10px;
        height: 100%;
        background: #007C7C;
        margin: 0;
        }

        h1 {
        color: white;
        margin: 0;
        padding: 15px;
        }

        #container {
        text-align: center;
        margin: 0;
        }

        #qr-canvas {
        margin: auto;
        width: calc(100% - 20px);
        max-width: 420px;
        border-radius: 2px solid white;
        }

        #btn-scan-qr {
        cursor: pointer;
        }

        #btn-scan-qr img {
        height: 10em;
        padding: 15px;
        margin: 15px;
        background: white;
        border-radius: 4px solid white;
        }

        #qr-result {
        font-size: 1.2em;
        margin: 20px auto;
        padding: 20px;
        max-width: 700px;
        background-color: white;
        }
        h4{
            color: #fff;
        }

    </style>
  </head>

  <body>
    <div id="container">
      <h1>QR Code Scanner</h1>
        <h4>Click on the QR icon below to scan</h4>
      <a id="btn-scan-qr">
        <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg">
      </a>

      <canvas hidden="" id="qr-canvas"></canvas>

      <div id="qr-result" hidden="">
        <b>Data:</b> <a id='outputData'></a>
      </div>
    </div>
    <script src="/js/scanner.js"></script>
  </body>
</html>
